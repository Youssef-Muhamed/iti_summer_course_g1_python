{% extends 'posts/base.html' %}
{%block title%}
posts
{%endblock title%}

{% block content %}
<h1>Categories</h1>
<a class="btn btn-primary" href="{% url 'category.create' %}">Create Category</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>{{category.description}}</td>
        <td>
            <a class="btn btn-primary" href="{% url 'category.details' category.id %}">Details</a>
            <a class="btn btn-danger" href="{% url 'category.delete' category.id %}">Delete</a>
            <a class="btn btn-warning" href="{% url 'category.update' category.id %}">Edit</a>

        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
