{% extends 'posts/base.html' %}
{%block title%}
posts
{%endblock title%}

{% block content %}
<h1>Posts</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <th scope="row">{{post.id}}</th>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td><a class="btn btn-primary" href="{% url 'posts.details' post.id %}">Details</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
